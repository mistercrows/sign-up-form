<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My sign-up form</title>
</head>
<body>
    <div class="hero-container">
        <h1>budget app</h1>
        <img src="img/header.svg" alt="logo">
    </div>
    <div class="main-container">
        <form action="" method="get">
            <h1>Sign up now !</h1>
            <section class="input-section">
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name"><span aria-label="*">*</span>First Name</label>
                        <input id="first-name" name="first-name" type="text" placeholder="John" required />
                    </div>
                    <div class="form-element">
                        <label for="last-name"><span aria-label="*">*</span>Last Name</label>
                        <input id="last-name" name="last-name" type="text" placeholder="Doe" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email"><span aria-label="*">*</span>Email</label>
                        <input id="email" name="email" type="email" placeholder="email@email.com" required />
                    </div>
                    <div class="form-element">
                        <label for="phone"><span aria-label="*">*</span>Phone</label>
                        <input id="phone" name="phone" type="text" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password"><span aria-label="*">*</span>Password</label>
                        <input id="password" name="password" type="password" placeholder="" required />
                    </div>
                    <div class="form-element">
                        <label for="confirm-password"><span aria-label="*">*</span>Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" placeholder="" required />
                    </div>
                </div>
            </section>
            <div class="form-row submit-container">
                <button type="submit">Create account</button>
            </div>
        </form>
    </div>
</body>
</html>
